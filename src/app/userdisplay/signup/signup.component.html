<div class="container">

  <h1>Sign Up Form</h1>
<form (ngSubmit)="onUserSave(f)" #f="ngForm" >
    <div class="form-group" >
      <label>User Email</label>
      <input name="user_email" ngModel  type="text" class="form-control" placeholder="Enter Email address">
    </div>
    <div class="form-group" >
      <label>User Name</label>
      <input name="user_name" ngModel type="text" class="form-control" placeholder="Enter Name ">
    </div>
    <div class="form-group" >
      <label>User password</label>
      <input name="user_password" ngModel type="password" class="form-control" placeholder="Enter password ">
    </div>
    <div class="form-group" >
      <label>User Mobile No</label>
      <input name="user_mobile_no" ngModel type="text" class="form-control" placeholder="Enter mobile no">
    </div>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary" >Save User</button>
    </div>
  </form>
</div>
